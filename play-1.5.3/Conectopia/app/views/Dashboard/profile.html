#{extends 'main.html' /}
#{set title:'ModificarPerfil' /}

*{@import play.i18n._}*
*{@(username: String, email: String)}*


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Datos del usuario -->
    <div class="row mb-4">
        <div class="col-12 text-center">
            <!-- Imagen de perfil generada dinámicamente -->
            <img src="https://api.dicebear.com/8.x/bottts/svg?seed=${username}" alt="Foto de perfil" class="profile-pic" style="width: 150px">
            <h3 class="mt-3">${username}</h3>
            <p>${email}</p>
        </div>
    </div>

    <!-- Formulario para modificar el nombre de usuario -->
    <form action="/dashboard/profile/name" method="post">
        <div class="mb-3">
            <label for="newUsername" class="form-label">Nuevo nombre de usuario</label>
            <input type="text" name="newName" class="form-control" id="newUsername" placeholder="Introduce tu nuevo nombre de usuario">
        </div>
        <div class="mb-3">
            <input type="text" name="confirmNewName" class="form-control" id="confirmNewUsername" placeholder="Confirma tu nuevo nombre de usuario">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios de Usuario</button>
    </form>


    <!-- Formulario para modificar el correo electrónico -->
    <form action="/dashboard/profile/email" method="post">
        <div class="mb-3">
            <label for="newEmail" class="form-label">Nuevo correo electrónico</label>
            <input type="email" name="newEmail" class="form-control" id="newEmail" placeholder="Introduce tu nuevo correo electrónico">
        </div>
        <div class="mb-3">
            <input type="email" name="confirmNewEmail" class="form-control" id="confirmNewEmail" placeholder="Confirma tu nuevo correo electrónico">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios de Correo</button>
    </form>

    <!-- Formulario para modificar la contraseña -->
    <form action="/dashboard/profile/password" method="post">
        <div class="mb-3">
            <label for="newPassword" class="form-label">Nueva contraseña</label>
            <input type="password"  name="newPassword" class="form-control" id="newPassword" placeholder="Introduce tu nueva contraseña">
        </div>
        <div class="mb-3">
            <input type="password"  name="confirmNewPassword" class="form-control" id="confirmNewPassword" placeholder="Confirma tu nueva contraseña">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios de Contraseña</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
