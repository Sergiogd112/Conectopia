#{extends 'main.html' /}
#{set title:'Register' /}
#{set style:'register.css' /}
<div class="d-flex justify-content-center align-items-center" style="padding: 4%;">
    <div class="card">
        <div class="card-body">
            <form onsubmit="/register" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="Username" name="username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1"
                           oninput="checkPasswordMatch()" name="password1">

                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2"
                           oninput="checkPasswordMatch()" name="password2">
                    <span id="confirmPasswordTick" style="display: none; color: #67A927">&#10004;</span>
                    <span id="confirmPasswordCross" style="display: none; color: crimson">&#10060;</span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


<script>
    function checkPasswordMatch() {
        var password = document.getElementById('InputPassword1').value;
        var confirmPassword = document.getElementById('InputPassword2').value;

        if (password === confirmPassword) {
            document.getElementById('confirmPasswordTick').style.display = 'inline';
            document.getElementById('confirmPasswordCross').style.display = 'none';
        } else {
            document.getElementById('confirmPasswordTick').style.display = 'none';
            document.getElementById('confirmPasswordCross').style.display = 'inline';
        }
    }
</script>
