#{extends 'main.html' /}
#{set style:'login.css' /}

#{set title:'Login' /}
<div class="d-flex justify-content-center align-items-center" style="padding: 4%;">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center">Login</h1>
            <form onsubmit="/login" method="post">
                <div class="mb-3">
                    <label for="emailuname" class="form-label">Email address/username</label>
                    <input type="text" class="form-control" id="emailuname" aria-describedby="emailHelp"
                           name="emailuname">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
